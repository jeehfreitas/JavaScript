<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
        // JavaScript
        // Etruturas de Repetição FOR, WHILE
        
        /*
        for (var i = 0; i <= 100; i++){
            console.log(i);
        }
        */
        
        var j =0;

        while (j <= 100){
            console.log(j);
            j++;
        }

        </script>
    </body>
</html>
